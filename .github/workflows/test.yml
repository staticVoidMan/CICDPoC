name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Pods
      run: pod install --repo-update

    - name: Unit Tests via xcodebuild
      run: |
        xcodebuild test \
        -workspace CICDPoC.xcworkspace \
        -scheme CICDPoC \
        -destination 'platform=iOS Simulator,name=iPhone 12'